<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First to the other side wins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(16, 50px);
            grid-template-rows: repeat(8, 50px);
            border: 2px solid #333;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        .cell:nth-child(even) {
            background-color: #ddd;
        }
        .pawn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .player1 {
            background-color: blue;
        }
        .player2 {
            background-color: red;
        }
        #message {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>First to the other side wins</h1>
    <div class="board" id="board"></div>
    <div id="message">Player 1's Turn</div>
  <script src="gameljs"></
      script>
</body>
</html>
