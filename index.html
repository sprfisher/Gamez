<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First to the Other Side Wins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(16, 50px);
            grid-template-rows: repeat(8, 50px);
            border: 2px solid #333;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        .cell:nth-child(even) {
            background-color: #ddd;
        }
        .pawn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .player1 {
            background-color: blue;
        }
        .player2 {
            background-color: red;
        }
        #message {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>First to the Other Side Wins</h1>
    <div class="board" id="board"></div>
    <div id="message">Player 1's Turn</div>
    <script>
        const boardElement = document.getElementById('board');
        const messageElement = document.getElementById('message');

        const PLAYER_1 = 1;
        const PLAYER_2 = 2;
        const ROWS = 8;
        const COLS = 16;
        let board = [];
        let currentPlayer = PLAYER_1;
        let selectedPawn = null;

        function initializeBoard() {
            boardElement.innerHTML = ""; // Clear the board
            board = Array.from({ length: ROWS }, () => Array(COLS).fill(null));

            // Create grid cells
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    boardElement.appendChild(cell);
                }
            }

            // Add Player 1 pawns
            for (let col = 4; col < 12; col++) {
                addPawn(PLAYER_1, 1, col);
                addPawn(PLAYER_1, 2, col);
            }

            // Add Player 2 pawns
            for (let col = 4; col < 12; col++) {
                addPawn(PLAYER_2, 5, col);
                addPawn(PLAYER_2, 6, col);
            }

            updateMessage();
        }

        function addPawn(player, row, col) {
            const cell = getCell(row, col);
            const pawn = document.createElement('div');
            pawn.classList.add('pawn', player === PLAYER_1 ? 'player1' : 'player2');
            pawn.dataset.player = player;
            pawn.dataset.row = row;
            pawn.dataset.col = col;
            pawn.addEventListener('click', selectPawn);
            cell.appendChild(pawn);
            board[row][col] = player;
        }

        function getCell(row, col) {
            return document.querySelector(`.cell[data-row='${row}'][data-col='${col}']`);
        }

        function selectPawn(e) {
            const pawn = e.target;
            const player = parseInt(pawn.dataset.player);

            if (player !== currentPlayer) {
                messageElement.textContent = "It's not your turn!";
                return;
            }

            if (selectedPawn) {
                selectedPawn.classList.remove('selected');
            }

            selectedPawn = pawn;
            pawn.classList.add('selected');
            messageElement.textContent = `Selected Pawn at (${pawn.dataset.row}, ${pawn.dataset.col}). Choose a cell to move.`;
        }

        function updateMessage() {
            messageElement.textContent = `Player ${currentPlayer === PLAYER_1 ? "1" : "2"}'s Turn`;
        }

        initializeBoard();
    </script>
</body>
</html>
